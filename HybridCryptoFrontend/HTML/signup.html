<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up - Hybrid Crypto</title>

    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="main">
    <div class="container">
        <div class="wrap-login100" style="margin-left: 23%">
            <h2 class="form-title mb-5">Create account</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-input" name="name" id="username" placeholder="Your Name"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-input" name="email" id="email" placeholder="Your Email"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
            </div>
            <label>Repeat Password</label>
            <div class="form-group">
                <input type="password" class="form-input" name="re_password" id="re_password"
                       placeholder="Repeat your password"/>
            </div>
            <button type="button" id="submit" class="form-submit">Sign up</button>

            <p class="loginhere">
                Already have an account? <a type="button" id="loginRef" class="loginhere-link">Login here</a>
            </p>
        </div>
    </div>

</div>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/validator/validator.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../JS/signup.js"></script>
</body>
</html>

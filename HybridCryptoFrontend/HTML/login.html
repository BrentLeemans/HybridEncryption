<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Hybrid Crypto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    <link rel="stylesheet" type="text/css" href="../CSS/signup.css">
</head>
<body>

<div class="container">
    <div class="wrap-login100">
        <h1 class="text-center mb-5">Welcome</h1>
        <div class="wrap-input100 validate-input">
            <label>Email</label>
            <input class="input100" id="email" type="text" placeholder="Email" name="email">
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
            <label>Password</label>
            <input class="input100" id="password" placeholder="Password" type="password" name="pass">
        </div>

        <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button id="login" type="button" class="login100-form-btn">
                    Login
                </button>
            </div>
        </div>

        <div class="text-center mt-3">
            <p class="loginhere">
                Don't have an account? <a type="button" id="signupRef" class="loginhere-link">Register here</a>
            </p>
        </div>
    </div>
</div>

<script src="../node_modules/jwt-decode/build/jwt-decode.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../JS/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Send a message - Hybrid Crypto</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">Send a message</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Send
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="receiving.html">Inbox</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout" href="#">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5 m-5">Hybrid Crypto</h1>

            <div class="row">
                <div class="col text-left">
                    <h2>Receiver: </h2>
                </div>
                <div class="col">
                    <select class="form-control mb-md-5" id="receiver">
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col text-md-center">
                    <h2>Message</h2>
                </div>
                <textarea id="message" class="form-control rounded-0" rows="10" autocomplete=off></textarea>
            </div>

            <div class="row mt-1">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" autocomplete=off>
                <label id="customFileLabel" class="custom-file-label" for="customFile">Choose file</label>
              </div>
            </div>


            <div class="row float-right">
                <button type="button" id="send" class="btn-lg btn-primary active mt-5" data-toggle="button">Send</button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../JS/sending.js"></script>

<script>
  // Let the name of the file appear on select
  $(".custom-file-input").on("change", function() {
    let fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
</script>


</body>

</html>
